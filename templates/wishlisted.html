{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <th scope="row">{{ stock["symbol"] }}</th>
            <td>{{ stock["name"] }}</td>
            <td>{{ stock["price"] }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
