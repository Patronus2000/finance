{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
{% if stock %}
<h4>A stock of {{ stock['name'] }} {{ stock['symbol'] }} is worth {{ stock['price'] }} $</h4>
<form action="/wishlist/{{ stock['symbol'] }}" method="post">
    <button class="btn btn-primary" type="submit">Add To Wishlist</button>
</form>
{% endif %}
{% endblock %}
